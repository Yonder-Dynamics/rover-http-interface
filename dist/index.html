<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Rover Control Panel</title>
  <link rel="tab icon" href="yonder.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container-fluid">

    <div id="title">
      <h1 style="text-align: center">Rover Control Panel</h1>
      <button id="config-1" class="btn btn-default" onclick="swap()">Config 1</button>
    </div>

    <!-- Main Config -->
    <div id="content">

      <!-- Left Panel -->
      <div id="left-panel" class="panel col-lg-4">
        <div class="row">
          <span class="input-group-addon" style="border-radius: 5px">Arm Input</span>
          <div class="input-group">
            <span class="input-group-addon">X</span>
            <input type="text" id="request-x" autocomplete="off" class="form-control" />
          </div>
          <div class="input-group">
            <span class="input-group-addon">Y</span>
            <input type="text" id="request-y" autocomplete="off" class="form-control" />
          </div>
          <div class="input-group">
            <span class="input-group-addon">Z</span>
            <input type="text" id="request-z" autocomplete="off" class="form-control" />
          </div>
          <span class="input-group-btn">
            <button id="compute-node-request" class="btn btn-default">Request</button>
            <button id="compute-node-reset" class="btn btn-default">Reset</button>
          </span>
        </div>
        <div class="input-group row">
          <span class="input-group-addon">Local Compute Node
            <span class="glyphicon glyphicon-ok" id="server-status"></span>
          </span>
          <input type="text" id="compute-node-input" class="form-control">
        </div>
        <span class="input-group-btn">
          <button id="compute-node-form" class="btn btn-default">Set</button>
          <button id="reload-connection" class="btn btn-default">Reload</button>
        </span>
        <div>
          <span id="status-text"></span>
        </div>
      </div>

      <!-- Middle Panel -->
      <div id="middle-panel" class="panel col-lg-6">
        <canvas id="glCanvas" width="250" height="240"></canvas>
        <video id="video" width="250" height="240" onclick="open_in_new_window('html_contents', 'Live Feed', 'location=1,status=1,toolbar=1,scrollbars=1,resizeable=1,width=800,height=550');"
          src="drive.mp4" autoplay="autoplay" loop="loop" muted="muted"></video>
      </div>

      <!-- Right Panel -->
      <div id="right-panel" class="panel">

        <!-- IMU Data Box -->
        <span class="input-group-addon" style="border-radius: 5px">IMU</span>
        <div class="input-group">
          <span class="input-group-addon">X</span>
          <input type="text" id="imu-x" autocomplete="off" class="form-control" />
        </div>
        <div class="input-group">
          <span class="input-group-addon">Y</span>
          <input type="text" id="imu-y" autocomplete="off" class="form-control" />
        </div>
        <div class="input-group">
          <span class="input-group-addon">Z</span>
          <input type="text" id="imu-z" autocomplete="off" class="form-control" />
        </div>

        <div class="divider"></div>

        <!-- GPS Data Box -->
        <span class="input-group-addon" style="border-radius: 5px">GPS</span>
        <div class="input-group">
          <span class="input-group-addon">X</span>
          <input type="text" id="gps-x" autocomplete="off" class="form-control" />
        </div>
        <div class="input-group">
          <span class="input-group-addon">Y</span>
          <input type="text" id="gps-y" autocomplete="off" class="form-control" />
        </div>
        <div class="input-group">
          <span class="input-group-addon">Z</span>
          <input type="text" id="gps-z" autocomplete="off" class="form-control" />
        </div>
      </div>
    </div>

    <!-- Expand video into new window -->
    <div id="html_contents" data-new-window>
      <video controls style="width: 100%; height: 500px;" src="drive.mp4" autoplay="autoplay" loop="loop" muted="muted" />
    </div>

    <!-- Control Indicator Button-->
    <div class="row-md-4">
        <span class="input-group-btn ISHide">
          <button id="drive" class="btn btn-default" onclick="toggleDrive()">DRIVE</button>
        </span> 
    </div>

    <!-- Rover Mortality Button -->
    <div class="row-md-4">
        <span class="input-group-btn">
          <button id="kill" class="btn btn-default" onclick="toggleKill()">KILL</button>
        </span> 
    </div>


    <!-- Config 2 -->
    <div id="content-2" data-new-window>
      <!-- Left Panel -->
      <div id="left-panel" class="panel col-lg-4 row-lg-4">
        <span> Hi I am config 2 </span>
      </div>

      <!-- Middle Panel -->
      <div id="middle-panel" class="panel col-lg-6 row-lg-6">
        <span> Testing 1 2 3 </span>
      </div>

      <!-- Right Panel -->
      <div id="right-panel" class="panel">
        <span> Mission Log Box </span>
      </div>
    </div>
  </div>

  </div>

  <!-- Scripts -->
  <script src="bundle.js"></script>
</body>

</html>
