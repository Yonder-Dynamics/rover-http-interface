<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Rover Control Panel</title>
    <link rel="tab icon" href="yonder.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <h1>
        Rover Control Panel
      </h1>
      <canvas id="glCanvas" width="640" height="480"></canvas>
      <div>
        <span id="status-text"></span>
      </div>
      <div class="input-group">
        <span class="input-group-addon">Local Compute Node <span class="glyphicon glyphicon-ok" id="server-status"></span></span>
        <input type="text" id="compute-node-input" class="form-control">
        <span class="input-group-btn">
          <button id="compute-node-form" class="btn btn-default">Set</button>
          <button id="reload-connection" class="btn btn-default">Reload</button>
        </span>
      </div>
      <div>
        Configuration:
        <input type="text" id="request-x" autocomplete="off"/>
        <input type="text" id="request-y" autocomplete="off"/>
        <input type="text" id="request-z" autocomplete="off"/>
        <button id="compute-node-request">Request</button>
        <button id="compute-node-reset">Reset</button>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
